{% extends 'base.html' %}
{% block title %}CozyGames: Tournaments{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card bg-warning">
                <div class="card-body" style="background-color: #ffe1be;">
                    <h5 class="card-title text-center">Create tournament</h5>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="author" value="{{ user.id }}">
                        {% for field in form.visible_fields %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                            <br>
                            {{ field }}
                        </div>
                        <div style="color: #e11e1e">{{ field.errors }}</div>
                        {% endfor %}
                        <button type="submit" class="btn btn-outline-primary w-100 custom-button">Create
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Styles for highlighting Magic Mint color when in focus */
    .magic-mint-focus:focus {
        box-shadow: 0 0 5px #AAF0D1;
    }
</style>
{% endblock %}
