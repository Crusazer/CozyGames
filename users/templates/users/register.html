{% extends 'base.html' %}
{% block title %}CozyGames: sign up{% endblock %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h2 class="text-center">Registration</h2>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    <div style="color: var(--error-text-color)">{{ field.errors }}</div>
                </div>
                {% endfor %}
                <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-primary custom-button">Sign up</button>
                </div>
            </form>
            <a href="{% url 'users:login' %}?next={{ next }}">Are you already have an account? Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
