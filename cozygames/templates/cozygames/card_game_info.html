<div class="container">
    <hr>
    <div class="row justify-content-center">
        <div class="col-12">
            <h4 class="modal-title">{{ game.name }}</h4>
             <div class="row-6 d-flex justify-content-center">
                <div class="modal-body" style="text-align: justify;">
                    <p><b>Description:</b> {{ game.description }}</p>
                    <p><b>Minimum number of players:</b> {{ game.min_number_player }}</p>
                    <p><b>Maximum number of players:</b> {{ game.max_number_player }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
